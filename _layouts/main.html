  <head>
    <meta charset='utf-8'>
    <title>{{ page.title }}</title>
    <meta name='description' content='{{ page.description }}'>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/vendor/modernizr-2.6.2.min.js"></script>

    <script type="text/javascript" src="//use.typekit.net/iwf1bfi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body class='{{ page.current }}'>
    <div id='site-wrapper'>
      <div id='site'>
        <header>
          <a href='/' id='logo'>
            <img src='/images/aa-logo.png' alt='Agilion Apps' />
          </a>
          <nav role='site-navigation'>
            <ul>
              <li class='services'><a href='/services'>Services</a></li>
              <li class='case-studies'><a href='/case_studies'>Case Studies</a></li>
              <li class='team'><a href='/team'>Team</a></li>
              <li class='contact'><a href='/contact'>Contact</a></li>
            </ul>
          </nav>
        </header>
        <div id='main'>
          {{ content }}
        </div>
        <footer>
          <div class='vcard contact-info'>
            <h2 class='org fn'>Agilion Apps</h2>
            <strong class='tel'>+1.802.???.????</strong>
            <a href='mailto:info@agilionapps.com' class='email'>info@agilionapps.com</a>
            <address class='adr'><span class='locality'>Burlington</span>, <abbr class='region' title='Vermont'>VT</abbr></address>
          </div>
          <div class='copyright'>
            Agilion Apps &copy; 2010 - 2013. All Rights Reserved
          </div>
        </footer>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="../js/plugins.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
